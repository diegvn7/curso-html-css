<!DOCTYPE html>
<html lang="pt-BR">
<head> <!-- é a parte do documento que contém informações sobre a página, mas não é exibida no navegador -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/componets/main-title.css">

    <link rel="stylesheet" href="CSS/componets/botton.css">

<body>
    <header class="header"> <!-- é o elemento que representa o cabeçalho de uma página, ou seja, a parte superior do site -->
        <img src="assets/img/kanye.png" alt="logo do bulSl jack">
        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>

    <section class="banner">

        </div>
    </section>
    <section class="section">

                    <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/logo/ico_nodejs.png" alt="Logo do Node.JS em pixel arte">
            <div class="right">
                <h3 class="title">Node.JS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
            </div>
            </article>
            <article class="skill-tec">
                        <img class="icon" src="assets/img/logo/ico_css3.png" alt="Logo do CSS em pixel arte">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                            <progress class="progress-bar" max="100" value="70">
                                70%

                    </div>
                </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/logo/ico_tdd.png" alt="Logo do TDD em pixel arte">
            <div class="right">
                <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
            </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/logo/ico_js.png" alt="Logo JavaScripts em pixel arte">
            <div class="right">
                <h3 class="title">JavaScripts</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
            </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/logo/ico_restapi.png" alt="Logo do Rest API em pixel arte">
            <div class="right">
                <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
            </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/logo/ico_react.png" alt="Logo do react em pixel arte">
            <div class="right">
                <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
            </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/logo/ico_ux.png" alt="Logo do UX em pixel arte">
            <div class="right">
                <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>

        <div class="wrapper-card">
            <figure class="card-projects">
                <img class="logo" src="assets/img/projetos/logo-collabcode.png" alt="Logo collabcode">
            </figure>
            <figure class="card-projects -purple">
                <img class="logo" src="assets/img/projetos/logo-firedlabs.png" alt="Logo firelabs">
            </figure>
            <figure class="card-projects">
                <img class="logo" src="assets/img/projetos/BoJack.png" alt="Logo collabcode">
            </figure>
